<!DOCTYPE html> <!-- Используется html 5 версии -->
{% load static %}
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Торговый терминал</title>
  </head>

    <header>
      <!-- Использованы классы бустрапа для создания типовой навигации с логотипом -->
      <!-- В дальнейшем тут будет создано полноценное меню -->
      <nav class="navbar navbar-light" style="background-color: lightblue">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'img/logo.png' %}"  width="50" height="50" class="d-inline-block align-top" alt="">
            <!-- тег span используется для добавления нужных стилей отдельным участкам текста -->
            <span style="color:red">pro</span>gress
          </a>
        </div>
      </nav>
    </header>

<head>
    <title>Торговый терминал</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Торговый терминал</h1>

    <div class="form-group">
        <label for="ticker-select">Ticker:</label>
        <select id="ticker-select">
            <option value="AAPL">AAPL</option>
            <option value="GOOGL">GOOGL</option>
            <option value="MSFT">MSFT</option>
            <option value="YANDEX">YANDEX</option>
            <option value="SBER">SBER</option>
            <option value="GAZP">GAZP</option>
            <option value="OZON">OZON</option>
            <option value="FB">FB</option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantity-input">Quantity:</label>
        <input type="number" id="quantity-input">
    </div>

    <div id="current-prices">
        <h2>Current Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Side</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="buy-side">Buy</td>
                    <td id="buy-price"></td>
                </tr>
                <tr>
                    <td id="sell-side">Sell</td>
                    <td id="sell-price"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
